InvalidCommand: "§f[§c!§f] 指令无效~"
Nick:
  NickAlreadyStore:
    - "§f[§c!§f] 指令运行失败~"
    - "§f原因: §c该缀名识别名已经存在"
  NickNotFound:
    - "§f[§c!§f] 指令运行失败~"
    - "§f原因: §c无法找到该缀名识别名"
  CreateComplete:
    - "§f[§a!§f] 缀名创建完成!!"
    - "§f缀名识别名: {NickName}"
    - "§f缀名内容: {NickString}"
  RemoveComplete:
    - "§f[§a!§f] 缀名删除完成!!"
    - "§f缀名识别名: {NickName}"
  GivePlayerNick: "§f[§a!§f] 成功将 {NickName} 赋予玩家"
  ShowNickString: "§f[§a!§f] 成功将 {NickName} 赋予玩家"